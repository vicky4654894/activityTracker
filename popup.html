<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Activity Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
</head>

<body class="container" style="min-width: 750px;">
  <h2 class="text-center p-2">Web Activity Tracker</h2>

  <div id="currentTime" class="m-2 text-center"></div>
  <div class="  text-center rounded border border-success m-2">
    <h1 >Pause and Resume</h1>
    <button class="btn btn-success m-3" id="pauseButton">Pause</button>
    <button class="btn btn-success m-3" id="resumeButton">Resume</button>
  </div>

  <div class="text-center rounded border border-success m-2 p-3">
    <h1>Set Time Limits for Websites</h1>
    <form id="timeLimitForm">
      <div class="form-group">
        <label for="websiteUrl">Website Domain</label>
        <input required type="text" class="form-control" id="websiteUrl" placeholder="Enter website URL">
      </div>
      <div class="form-group">
        <label for="timeLimit">Time Limit (minutes)</label>
        <input required min="0" type="number" class="form-control" id="timeLimit" placeholder="Enter time limit">
      </div>
      <button type="submit" class="btn btn-primary p-1 m-2">Set Limit</button>
    </form>
    <div class="rounded m-2 border border-success">
      <i class="text-center">Time Limit List</i>
      <ul class="submittedList list-unstyled"></ul>
    </div>
  </div>

  <div class="m-4 text-center rounded border border-danger m-2 p-3">
    <h1 class="p-3">Data Visualization</h1>
    <a href="./Visualization.html" class="btn btn-outline-success">Go To Page Visualization</a>
    <a href="./dayWise.html"  class="btn btn-outline-success">Go To Page Day-Wise Visualization</a>
  </div>

  <div class="rounded border border-success m-2 p-3">
    <h3 id="timeSpent" class="text-center p-2"></h3>
    <ul id="activityList" class="list-unstyled text-center"></ul>
  </div>

 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="popup.js"></script>

</body>

</html>
