<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Activity Tracker</title>
  <link rel="stylesheet" href="style.css">
  <!-- Include jQuery -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://cdn.jsdelivr.net/npm/chart.js">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://cdn.jsdelivr.net">
</head>

<body class="container">
  <h2>Web Activity Tracker</h2>
  <div id="currentTime" class="text-center m-2"></div>

  <div class="container rounded-2 border border-success m-2">
    <h1>Pause and Resume </h1>
    <button class="btn btn-success m-3" id="pauseButton">Pause</button>
    <button class="btn btn-success m-3" id="resumeButton">Resume</button>
  </div>
  
<div class="container rounded-2 border border-success m-2">
  <h1>Set Time Limits for Websites</h1>
  <form id="timeLimitForm">
    <div class="form-group">
      <label for="websiteUrl">Website URL</label>
      <input type="text" class="form-control" id="websiteUrl" placeholder="Enter website URL">
    </div>
    <div class="form-group">
      <label for="timeLimit">Time Limit (minutes)</label>
      <input type="number" class="form-control" id="timeLimit" placeholder="Enter time limit">
    </div>
    <button type="submit" class="btn btn-primary">Set Limit</button>
  </form>
  <div class="container m-2 border border-success">
    <ul class="submittedList"></ul>
  </div>
</div>


<div class="container rounded-2">
  <ul id="activityList" class="text-center"></ul>
  <!-- <div id="currentTime" class="text-center"></div> -->
</div>

<div class="container rounded-2 border border-success">
  <h3>Chart</h3>
  <canvas class="rounded-2" id="myPieChart" width="400" height="400"></canvas>
</div>



<script src="popup.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
